    <script>
        let a = prompt("enter the value of a")
        console.log(a)

        for(let i=2; i<=a; i++){
            if(a%i==0 && i!=a){
                console.log("a is not a prime number")
                break
            }
            else if(a%i==0 && i==a){
                console.log("a is a prime number")
            }
        }
    </script>
