<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button id="submit">Add to Array</button>
    <button id="odd">Pop Odd</button>
    <button id="even">Pop Even</button>
    <button id="rtl">R-L</button>
    <button id="ltr">L-R</button>
    <button id="splitcom">Split Comma</button>
    <button id="printcon">Print To Console</button>
    <button id="printscr">Print To Screen</button>

    <h1 id="prieven"></h1>
    <h1 id="priodd"></h1>
    <script>
        let even = []
        let odd = []

        let btn = document.querySelector("#submit")
        btn.addEventListener('click', function () {
            let c = document.querySelector("input").value;
            document.querySelector("input").value = ""
            document.querySelector("input").focus()
            if (c % 2 == 0) {
                even.push(c)
            }
            else if (c % 2 != 0) {
                odd.push(c)
            }
        })


        document.querySelector("#odd").onclick = function () {
            let popodd = odd.pop();
            console.log(popodd)
        }

        document.querySelector("#even").onclick = function () {
            let evenpop = even.pop();
            console.log(evenpop)
        }

        document.querySelector("#rtl").onclick = function () {
            let evala = even.pop()
            even.unshift(evala)

            let ovala = odd.pop()
            odd.unshift(ovala)
        }

        document.querySelector("#ltr").onclick = function () {
            let evala = even.shift()
            even.push(evala)

            let ovala = odd.shift()
            odd.push(ovala)
        }

        document.querySelector("#printcon").onclick = function () {
            console.log(even)
            console.log(odd)
        }

        document.querySelector("#splitcom").onclick = function () {
            even = even.join(" ")
            // console.log(neweven)
            odd = odd.join(" ")
            // console.log(newodd)
        }

        document.querySelector("#printscr").onclick = function () {
            document.querySelector("#prieven").innerHTML = `${even}`
            document.querySelector("#priodd").innerHTML = `${odd}`
        }


        // Map se Print Vala Krna h Ghar pe.............
    </script>
</body>

</html>
