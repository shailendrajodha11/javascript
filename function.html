    <script>
        // function in js are of 3 types:---------------
        // 1. Named Function
        // 2. Anonymous function
        // 3. Array function

        // 1.Named Function:-------------------
        function add(a,b=40){
            // console.log(a+b);
            return a+b;
        }
        function minus(a,b){
            console.log(a-b)
        }
        function mul(a,b){
            console.log(a*b)
        }
        function divide(a,b){
            console.log(a/b)
        }

        let a = add(20,5)
        console.log(a)
        minus(20,5)
        mul(20,5)
        divide(20,5)
        minus(18,11)
