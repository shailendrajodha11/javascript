</head>

<body>
    <script>
        // Initialization, Decleration, Access of Value in Array:--------------
        // let a = [1,2,3,4,5,"I'm here",false,null]

        // console.log(a[0])

        // for(let i=0; i<a.length; i++){
        //     console.log(a[i])
        // }


        // Methods OR Function in Arrays in JS:------------------------
        let a = [1,2,3,4,5]
        console.log(a.toString())
        console.log(a.join("-"))
        console.log(a.pop(), a)
        console.log(a.push(11), a)
        console.log(a.shift(), a)
        console.log(a.unshift(77), a)
        console.log(delete(a[2]), a)

        let ass1 = [1,2,3]
        let a2 = [4,5,6]
        let a3 = [7,8,9]
        console.log(ass1.concat(a2,a3))

        // Sort Function in an Array:--------------------------
        let num = [5, 2, 9, 1, 11, 1111, 3, 55]
        let compare = (a, b) => {
            // return b - a
            return a - b
        }
        console.log(num.sort())
        console.log(num.sort(compare))

        console.log(num.reverse())

        // Splice Function:-------------------------
        let num1 = [1,2,3,4,5]
        num1.splice(2,1,1023,1024,1025,1026)
        console.log(num1)

        // Slice Function in JS:----------------------
        let num2 = [1,2,3,4]
        console.log(num2.slice(2))
        console.log(num2.slice(1,3))



        // forEach Loop in an Array:------------------------------
        let a1 = [1,2,3,4]
        a1.forEach((element)=>{
            console.log(element*element)
        });


        // Array.from:------------------------------------
        let myself = "shailendra"
        let arr = Array.from(myself)
        console.log(arr)

        // for..of loop in an Array:---------------------------
        for(let i of a1){
            console.log(i)
        }

        // for..in loop in an Array:------------------------
        for(let item in a1){
            console.log(item)
            // console.log(a1[item])
        }

        // Map method in an Array:----------------------------
        let n1 = [45,23,26]
        let ans1 = n1.map((value, index, array) => {
            console.log(value, index, array)
            return value+index
        })
        console.log(ans1)


        // Filter Method in an Array:-----------------------
        let arr2 = [23,6,5,2,1,12,87,9,12,3]
        let ans2 = arr2.filter((a)=>{
            return a<10
        })
        console.log(ans2)

        // Reduce Method in an Array:------------------------------------
        let arr3 = [2,4,5,7,8,1]
        let ans3 = arr3.reduce((h1,h2)=>{
            return h1 + h2;
        })
        console.log(ans3)


        // Practice Set:----------------------------- 
        // Question 1
        let q1 = [1,2,45,67,8,9]
        let new1 = prompt("Enter value to enter in an Array")
        new1 = Number.parseInt(new1)
        q1.push(new1)
        console.log(q1)

        // Quesetion 2:-------------
        let q2 = [1,23,4,5,576,7]
        let new2;
        while(new2!=0){
            new2 = prompt("Enter value of number")
            new2 = Number.parseInt(new2)
            q2.push(new2)
        }
        console.log(q2)

        // Question 3:------------
        let q3 = [1,2,3,5,10,20,30,45,7,2,4]
        let newarr = q3.filter((s)=>{
            return s%10==0
        })
        console.log(newarr)

        // Question 4:--------------------
        let q4 = [1,2,5,6,7,10]
        let newarr2 = q4.map((value)=>{
            return value*value;
        })
        console.log(newarr2)

        // Question 5;-------------------
        let q5 = [1,2,3,4,5]
        let ret = q5.reduce((p,q)=>{
            return p*q
        })
        console.log(ret)
