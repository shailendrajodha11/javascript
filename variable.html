        // ReDeclare and Reassign both are possible using var.....
        // var is a global variable....
        var id = 5;
        var id =11;
        id = 15
        console.log(id);

        // let no = 14;
        no = 51
        console.log(no);


        // ReDeclare and Reassign both are not possible using const...

        // const digit = 'Hari';

        // var is a global Variable we can access var out of scope also...
        {
            var ro = 45;
        }
        console.log(ro)


        // let is a local variable we can't access it out of scope it only works inside the scope...
        {

        }

        {
