    <script>

        Output(10,20,sum)

        // Promise:---------
        let prom = new Promise((resolve, reject)=>{
            if(true){
                resolve("Shailendra")
            }
            else{
                reject("error")
            }
        })

        prom.then((result)=>{
            console.log(result)
        }).catch((error)=>{
            console.log(error)
        })

        //Closure in JS:------------
        function output(){
            let name="Thik h fir"
            function inner(){
                console.log(name)
            }
            return inner
        }
        let ans = output()
        ans()
        console.log(ans)


        //Call-back Functions in JS:----------------

        })
